<doctype html>
    <title>Categories</title>
    
    <p><a href="{{ url_for('.add_category_view') }}"> Add Category </a></p>

    <p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </p>
